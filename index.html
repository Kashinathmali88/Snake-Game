<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon//snake-favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <!-- score info -->
        <div class="infos">
          <div class="info">
            <h3>
              High Score:
              <span id="high-score">0</span>
            </h3>
          </div>

          <div class="info">
            <h3>
              Score:
              <span id="score">0</span>
            </h3>
          </div>

          <div class="info">
            <h3>
              Time:
              <span id="time">00-00</span>
            </h3>
          </div>
        </div>
        <!-- board to play -->
        <div class="board"></div>
        <!-- start game model -->
        <div class="model-start-game">
          <div class="container">
            <h1>Classic Snake</h1>
            <p>Back to the 90s</p>
            <p>Eat. Grow. Repeat.</p>
            <button id="start">Start</button>
          </div>
        </div>
        <!-- game over model -->
        <div class="model-game-over">
          <div class="container">
            <h1>Game Over</h1>
            <button id="restart">Restart</button>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
